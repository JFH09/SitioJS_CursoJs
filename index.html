<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sitio(?)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleFondo.css">
</head>

<body onload="cargarPagina()">

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="menu">
            <button class="btnIndex btnIniciarSesion" href="">Iniciar Sesión</button>

        </nav>
    </header>


    <div class="context">
        <h1>Bienvenido a nuestra pagina, inicia sesion para continuar</h1>
    </div>


    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="contenedor">


            <div class="formaCaja iniciarSesion">
                <span class="icon-close">
                    <ion-icon name="close-circle-outline"></ion-icon>
                </span>
                <h2>Iniciar Sesion</h2>
                <form action="#">
                    <div class="cajaEntradas">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>

                        <input type="emailLogin" name="" id="emailLogin" required>
                        <label for="emailLogin">Email</label>
                    </div>
                    <div class="cajaEntradas">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <input type="password" name="passLogin" id="passLogin">
                        <label for="passLogin">Contraseña</label>
                    </div>
                    <div class="recordarOlvidar">
                        <label for="recordarDatos"><input type="checkbox" name="recordarDatos"
                                id="recordarDatos">Recordar Datos</label>
                        <!-- <a href="">Olvide mi contraseña</a> -->
                    </div>

                    <button type="button" class="btn" id="btnIniciarSesion">Iniciar Sesion</button>
                    <div class="registrarme">
                        <p> No tienes una cuenta?
                            <a href="#" class="enlaceRegistroForm">Registrate</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="formaCaja registro">
                <!-- <span class="icon-close">
                    <ion-icon name="close-circle-outline"></ion-icon>
                </span> -->
                <h2>Registro</h2>
                <form action="#">
                    <div class="cajaEntradas">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                        <input type="text" name="nombres" id="nombres" required>
                        <label for="nombres">Nombres</label>
                    </div>
                    <div class="cajaEntradas">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                        <input type="text" name="apellidos" id="apellidos" required>
                        <label for="apellidos">Apellidos</label>
                    </div>

                    <div class="cajaEntradas">
                        <span class="icon">
                            <ion-icon name="accessibility-outline"></ion-icon>
                        </span>

                        <input type="number" name="edad" id="edad" required>
                        <label for="edad">Edad</label>
                    </div>
                    <div class="cajaEntradas">
                        <span class="icon">
                            <ion-icon name="beer-outline"></ion-icon>
                        </span>
                        <input type="text" name="alcohol" id="alcohol" required>
                        <label for="alcohol">Alcohol Preferido</label>
                    </div>
                    <div class="cajaEntradas">
                        <span class="icon">
                            <ion-icon name="videocam-outline"></ion-icon>
                        </span>
                        <input type="text" name="pelicula" id="pelicula" required>
                        <label for="pelicula">Pelicula Preferida</label>
                    </div>
                    <div class="cajaEntradas">
                        <span class="icon">
                            <ion-icon name="fast-food-outline"></ion-icon>
                        </span>
                        <input type="text" name="comida" id="comida" required>
                        <label for="comida">Comida Favorita</label>
                    </div>
                    <div class="cajaEntradas">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>
                        <input type="email" name="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="cajaEntradas">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <input type="password" name="contra" id="contra">
                        <label for="contra">Contraseña</label>
                    </div>
                    <div class="recordarOlvidar">
                        <label for=""><input id="terminos" type="checkbox">Estoy de acuerdo con los terminos &
                            condiciones</label>
                        <!-- <a class="olvidar" href="">Olvide mi contraseña</a> -->
                    </div>

                    <button type="button" class="btn" id="btnRegistrarme">Registrarme</button>
                    <div class="iniciaSesion">
                        <p> Ya tienes una cuenta?
                            <a href="#" class="enlaceIniciarSesionForm">Inicia Sesion</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/UsuarioClass.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
